# Alembic configuration file
#
# This file contains configuration for Alembic migrations.
# For more information, see: https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
# timezone = UTC

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version location specification
# This defaults to alembic/versions. When providing multiple version
# locations, separate using a semicolon or space.
# version_locations = %(here)s/alembic/versions

# Version path separator; defaults to os.pathsep
# version_path_separator = :
# version_path_separator = ;

# The output encoding used when revision files are written
# output_encoding = utf-8

# Database URL will be read from environment variable
# DO NOT hardcode database credentials here
sqlalchemy.url =

[post_write_hooks]
# Post-write hooks configuration
# Uncomment to enable code formatting after migration generation
# hooks = ruff_format
# ruff_format.type = console_scripts
# ruff_format.entrypoint = ruff
# ruff_format.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
